<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <form id="contact-form" data-testid="contact-form">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="input-name"
          name="name"
          data-testid="contact-name"
          required
        />
        <div
          id="name-error"
          class="error-message"
          data-testid="name-error"
        ></div>
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="input-email"
          name="email"
          data-testid="contact-email"
          required
        />
        <div
          id="email-error"
          class="error-message"
          data-testid="email-error"
        ></div>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea
          id="message"
          class="input-message"
          name="message"
          data-testid="contact-message"
          required
        ></textarea>
        <div
          id="message-error"
          class="error-message"
          data-testid="message-error"
        ></div>
      </div>
      <button type="submit" id="submit-button" data-testid="contact-submit">
        Submit
      </button>
    </form>

    <!-- Link to JavaScript file -->
    <script type="module" src="/contact.js"></script>
  </body>
</html>
